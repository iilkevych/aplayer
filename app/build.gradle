apply plugin: 'com.android.application'
android {
    namespace 'com.i8i.aplayer'
    compileSdk 35

    defaultConfig {
        applicationId "com.i8i.aplayer"
        minSdk 34
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
}